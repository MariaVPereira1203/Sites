<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Para Momoi</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('mural.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      overflow: hidden;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      padding-top: 20vh;
    }

    button {
      padding: 15px 30px;
      font-size: 1.5em;
      border: none;
      border-radius: 10px;
      background-color: #ffffffcc;
      color: #000;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ffffff;
    }

    .message, .family {
      margin-top: 30px;
      opacity: 0;
      transition: opacity 1s ease-in;
    }

    .show {
      opacity: 1;
    }

    .family img {
      width: 60%;
      border-radius: 10px;
      box-shadow: 0 0 20px #fff;
    }

    .family p {
      margin-top: 10px;
      font-size: 1.2em;
      text-shadow: 0 0 10px #fff;
    }

    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background: white;
      clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 50% 75%, 18% 100%, 0% 38%);
      opacity: 0.8;
      animation: float 6s linear infinite;
      z-index: 1;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="container">
    <button onclick="showMessage()">Clique aqui momoi</button>
    <div class="message" id="message">Eu te amo mais que tudo nesse mundo</div>
    <div class="family" id="family">
      <img src="familia.jpg" alt="Foto da nossa família">
      <p>E amo muito nossa família</p>
    </div>
  </div>

  <script>
    function showMessage() {
      document.getElementById("message").classList.add("show");
      setTimeout(() => {
        document.getElementById("family").classList.add("show");
      }, 2000);
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 3) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }

    setInterval(createHeart, 300);
  </script>
</body>
</html>
