<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Clique se você é besta</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
      overflow: hidden;
    }

    button {
      margin-top: 150px;
      font-size: 2em;
      padding: 20px 40px;
      background-color: red;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 10px red;
    }

    button:hover {
      background-color: darkred;
    }

    #surpresa {
      display: none;
      margin-top: 50px;
    }

    #surpresa img {
      max-width: 80%;
      border: 4px solid red;
      border-radius: 10px;
    }

    #surpresa p {
      color: red;
      font-size: 2em;
      margin-top: 20px;
    }

    .alerta {
      position: absolute;
      top: 100%;
      font-size: 2em;
      color: red;
      animation: subir 5s linear infinite;
    }

    @keyframes subir {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <button onclick="mostrarSurpresa()">CLIQUE SE VOCÊ É BESTA</button>

  <div id="surpresa">
    <img src="montagem_engracada.jpg" alt="Otário">
    <p>OTÁRIO</p>
  </div>

  <script>
    function mostrarSurpresa() {
      document.getElementById("surpresa").style.display = "block";
    }

    function criarIconePerigo() {
      const icone = document.createElement("div");
      icone.classList.add("alerta");
      icone.style.left = Math.random() * 100 + "vw";
      icone.innerText = "☠️";
      document.body.appendChild(icone);
      setTimeout(() => icone.remove(), 6000);
    }

    setInterval(criarIconePerigo, 300);
  </script>
</body>
</html>
